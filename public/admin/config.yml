backend:
  name: github
  repo: YOUR-GITHUB-USERNAME/Vayeavek  # Update this with your GitHub username
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["divrei-torah", "reflection"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list", default: []}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "resources"
    label: "Resources"
    folder: "content/resources"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Organization Name", name: "name", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["crisis", "therapy", "support", "financial", "rabbinic"]}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Phone", name: "phone", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Hours", name: "hours", widget: "string", required: false}
      - {label: "Frum-Friendly", name: "kosher", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "haskamos"
    label: "Torah Sources"
    folder: "content/haskamos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Quote (Hebrew/English)", name: "quote", widget: "string"}
      - {label: "Source Citation", name: "source", widget: "string"}
      - {label: "Translation/Explanation", name: "translation", widget: "text", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["tanach", "chazal", "acharonim", "contemporary"]}
      - {label: "Theme", name: "theme", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown", required: false}
